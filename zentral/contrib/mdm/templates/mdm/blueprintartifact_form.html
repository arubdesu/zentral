{% extends 'base.html' %}
{% load bootstrap %}

{% block content %}
<ol class="breadcrumb">
  <li><a href="/">Home</a></li>
  <li><a href="{% url 'mdm:index' %}">MDM</a></li>
  <li><a href="{% url 'mdm:artifacts' %}">Artifacts</a></li>
  <li><a href="{% url 'mdm:artifact' artifact.pk %}">{{ artifact }}</a></li>
  <li class="active">Add to blueprint</li>
</ol>

<h3>Add {{ artifact }} to blueprint</h3>

<form class="form" method="post">{% csrf_token %}
  {{ form|bootstrap }}
  <p>
    <a href="{% url 'mdm:artifact' artifact.pk %}" class="btn btn-default">Cancel</a>
    <button type="submit" class="btn btn-primary">Save</button>
  </p>
</form>
{% endblock %}
