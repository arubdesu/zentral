title: SkipKeys
description: The list of skip keys for setup panes.
payload:
  payloadtype: SkipKeys
  supportedOS:
    iOS:
      introduced: '7.0'
      always-skippable: true
    macOS:
      introduced: '10.9'
      always-skippable: true
    tvOS:
      introduced: '10.2'
      always-skippable: true
    visionOS:
      introduced: '26.0'
      always-skippable: true
    watchOS:
      introduced: n/a
payloadkeys:
- key: Accessibility
  title: Skip Accessibility pane
  supportedOS:
    iOS:
      introduced: n/a
    macOS:
      introduced: '11.0'
      always-skippable: false
    tvOS:
      introduced: n/a
    visionOS:
      introduced: n/a
  type: <string>
  presence: optional
  content: |-
    The key to skip the Accessibility pane, when creating additional users.

    > Note:
    > This key doesn't skip the Accessibility pane in Setup Assistant during initial device set up. It does skip the Accessibility pane when Setup Assistant runs due to a new user log in.
- key: ActionButton
  title: Skip Action Button setup pane
  supportedOS:
    iOS:
      introduced: '17.0'
    macOS:
      introduced: n/a
    tvOS:
      introduced: n/a
    visionOS:
      introduced: n/a
  type: <string>
  presence: optional
  content: The key to skip the Action Button configuration pane.
- key: AdditionalPrivacySettings
  title: Skip Additional Privacy Settings pane
  supportedOS:
    iOS:
      introduced: n/a
    macOS:
      introduced: '26.0'
    tvOS:
      introduced: n/a
    visionOS:
      introduced: n/a
  type: <string>
  presence: optional
  content: The key to skip the Additional Privacy Settings pane.
- key: Android
  title: Prevents migration from Android device
  supportedOS:
    iOS:
      introduced: '9.0'
    macOS:
      introduced: n/a
    tvOS:
      introduced: n/a
    visionOS:
      introduced: n/a
  type: <string>
  presence: optional
  content: If the Restore pane isn't skipped, this is the key to remove the Move from
    Android option in the Restore pane.
- key: Appearance
  title: Skip Choose your Look setup pane
  supportedOS:
    iOS:
      introduced: '13.0'
    macOS:
      introduced: '10.14'
    tvOS:
      introduced: n/a
    visionOS:
      introduced: n/a
  type: <string>
  presence: optional
  content: The key to skip the Choose Your Look screen.
- key: AppleID
  title: Disables signing in to an Apple Account and iCloud
  type: <string>
  presence: optional
  content: The key to skip Apple Account setup.
- key: AppStore
  title: Skips AppStore information pane
  supportedOS:
    iOS:
      introduced: '14.3'
    macOS:
      introduced: '11.1'
    tvOS:
      introduced: n/a
    visionOS:
      introduced: n/a
  type: <string>
  presence: optional
  content: The key to skip the App Store pane.
- key: Biometric
  title: Skips Touch ID/Face ID setup
  supportedOS:
    iOS:
      introduced: '8.1'
    macOS:
      introduced: 10.12.4
    tvOS:
      introduced: n/a
  type: <string>
  presence: optional
  content: The key to skip biometric setup.
- key: CameraButton
  title: Skips Camera Control pane
  supportedOS:
    iOS:
      introduced: '18.0'
    macOS:
      introduced: n/a
    tvOS:
      introduced: n/a
    visionOS:
      introduced: n/a
  type: <string>
  presence: optional
